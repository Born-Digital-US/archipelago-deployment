        '#options':
          Map: Map
          'Photograph Album': 'Photograph Album'
          Poster: Poster
          Scrapbook: Scrapbook
        '#states':
          visible:
            ':input[name="obj_print_format_type"]':
              value: 'Oversized Print'
        '#wrapper_attributes':
          style: 'display: inline-block;'
      obj_print_format_regular_print:
        '#type': select
        '#title': 'Regular Print Type'
        '#options':
          'Aperture Card': 'Aperture Card'
          Article: Article
          Book: Book
          Booklet: Booklet
          Brochure: Brochure
          Card: Card
          Catalog: Catalog
          Clipping: Clipping
          'Color transparency': 'Color transparency'
          Correspondence: Correspondence
          Document: Document
          Drawing: Drawing
          Ephemera: Ephemera
          Flyer: Flyer
          'Glass Negative': 'Glass Negative'
          Invitation: Invitation
          Letter: Letter
          Lithograph: Lithograph
          Manuscript: Manuscript
          Newsletter: Newsletter
          Painting: Painting
          Pamphlet: Pamphlet
          Periodical: Periodical
          Photograph: Photograph
          'Photographic Negative': 'Photographic Negative'
          Plaque: Plaque
          Postcard: Postcard
          Print: Print
          Program: Program
          Report: Report
          Roster: Roster
          Slide: Slide
          'Stereograph card': 'Stereograph card'
          Transcript: Transcript
          Yearbook: Yearbook
        '#states':
          visible:
            ':input[name="obj_print_format_type"]':
              value: 'Regular Print'
        '#wrapper_attributes':
          style: 'display: inline-block;'
      obj_print_format_digital_print:
        '#type': select
        '#title': 'Digital Print Type'
        '#options':
          .doc: .doc
          .docx: .docx
          .jp2: .jp2
          .jpg: .jpg
          .pdf: .pdf
          .pdfa: .pdfa
          .png: .png
          .tif/.tiff: .tif/.tiff
        '#states':
          visible:
            ':input[name="obj_print_format_type"]':
              value: 'Digital Print'
        '#wrapper_attributes':
          style: 'display: inline-block;'
    obj_condition:
      '#type': textarea
      '#title': Condition
      '#description': 'If the material is deteriorated, damaged, or requires special handling, please comment accordingly. <br><br>This field <b>will not</b> display online. This field is primarily used for nomination purposes, and can be helpful information for the digitization vendor.'
      '#required': true
    item_part_metadata_received:
      '#type': webform_metadata_file
      '#title': 'Item Part Metadata Received'
      '#file_extensions': xml
      '#jsonkey': itemparts_metadata
    obj_extent:
      '#type': webform_custom_composite
      '#title': Extent
      '#multiple': false
      '#element':
        obj_extent_num:
          '#type': number
          '#title': 'Count Received'
          '#help': 'The number of physical assets received for this object.'
        obj_extent_type:
          '#type': select
          '#options':
            Page: Page
            Tape: Tape
            Reel: Reel
            Disc: Disc
            File: File
          '#title': Type
          '#help': 'The type of physical objects'
        obj_extent_total:
          '#type': number
          '#title': Total
          '#help': 'The total number of assets, including not received.'
    obj_extent_dimensions:
      '#type': webform_custom_composite
      '#title': 'Extent (dimensions)'
      '#multiple': false
      '#element':
        obj_extent_dimensions_value:
          '#type': textfield
          '#required': true
          '#title': Value
          '#help': 'Measurements of width and height in centimeters or inches, e.g. “12 x 18 cm.” or “8 1/2 x 11 in.” Must be entered as whole numbers or fractions (no decimal values).'
          '#pattern': '\d+[\/\d. ]*|\d'
        obj_extent_dimensions_unit:
          '#type': select
          '#options':
            cm: cm
            in: in
          '#required': true
          '#title': Units
    obj_ip_technical_metadata_for_vendor:
      '#type': webform_custom_composite
      '#title': 'Item Part Technical Metadata for Vendor'
      '#help': 'For item part technical metadata that needs to be provided to the vendor'
      '#help_display': title_after
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#format_items': table
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#element':
        ip_item_part_label:
