uuid: 52a6e100-44d9-4da1-b2fc-f95ca1f5f42d
langcode: en
status: true
dependencies: {  }
id: cls_node_complete_shipment
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
