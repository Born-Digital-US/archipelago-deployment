elements: "ingest_new_book:\n  '#type': webform_wizard_page\n  '#title': 'Describe the Book'\n  '#open': true\n  '#next_button_label': 'Add media'\n  label:\n    '#type': textfield\n    '#title': Label\n    '#help': 'Book Label (Display)'\n    '#autocomplete': 'off'\n    '#required': true\n    '#required_error': 'A display label is required'\n    '#counter_type': character\n    '#counter_maximum': '256'\n    '#format_items': comma\n  a_uri:\n    '#type': url\n    '#title': 'A URI'\n    '#multiple': 2\n    '#description': 'Enter a WIKI DATA Item URI'\n    '#help_title': 'https://www.wikidata.org/wiki/Help:Items'\n    '#help': 'See&nbsp;https://www.wikidata.org/wiki/Wikidata:Glossary#Item'\n    '#placeholder': 'https://www.wikidata.org/wiki/Q180160'\n  date:\n    '#type': date\n    '#title': 'Modification date'\n    '#datepicker': true\nmedia:\n  '#type': webform_wizard_page\n  '#title': 'Accompanying Media'\n  '#open': true\n  '#prev_button_label': 'Back to describing the book'\n  '#next_button_label': 'Meta-meta info'\n  add_some_master_images:\n    '#type': webform_image_file\n    '#title': 'Add some master Images'\n    '#multiple': 4\n    '#uri_scheme': s3\n    '#file_extensions': 'gif jpg png svg tiff jp2'\n    '#file_name': '[webform_submission:values:label]-[webform_submission:langcode]-image-[random:hash:sha1]'\n    '#sanitize': true\nwhy_are_you_doing_this_:\n  '#type': webform_wizard_page\n  '#title': 'Why are you doing this?'\n  '#open': true\n  '#prev_button_label': 'Back to describing your Digital Resource'\n  '#next_button_label': 'Finish Ingest'\n  reasons_and_justifications:\n    '#type': textarea\n    '#title': 'Reasons and Justifications'\n    '#format_items': comma\nactions:\n  '#type': webform_actions\n  '#title': 'Save Book'"
