elements: "first_step:\n  '#type': webform_wizard_page\n  '#title': 'First Step'\n  '#open': true\n  type:\n    '#type': select\n    '#title': 'Type of Thing'\n    '#options':\n      Photograph: Photograph\n      Document: Document\n      Postcard: Postcard\n      Person: Person\n      Manuscript: Manuscript\n      Poster: Poster\n      Book: Book\n    '#required': true\n  title:\n    '#type': textfield\n    '#title': title\n    '#description': 'This is where the tittle goes'\n    '#help_title': 'Need Help'\n    '#help': '<em>Things</em> have titles or labels, so feel free to use a label too'\n    '#maxlength': '128'\n    '#required': true\n    '#required_error': 'You need a Title!'\n  creator:\n    '#type': entity_autocomplete\n    '#title': 'On behalf'\n    '#description': 'It can be you, it can be someone else!'\n    '#target_type': user\n    '#selection_handler': 'default:user'\n    '#selection_settings':\n      include_anonymous: false\n      filter:\n        type: _none\n  your_signature:\n    '#type': webform_signature\n    '#title': 'Your signature'\n    '#states':\n      visible:\n        ':input[name=\"creator\"]':\n          filled: true\n    '#states_clear': false\n  name:\n    '#type': webform_name\n    '#title': name\n    '#states':\n      invisible:\n        ':input[name=\"your_signature\"]':\n          empty: true\n    '#first__required': true\n    '#middle__required': true\nthe_very_basics:\n  '#type': webform_wizard_page\n  '#title': 'The very basics'\n  '#open': true\n  image:\n    '#type': webform_image_file\n    '#title': 'Let''s add an Image that depicts this [webform_submission:values:type] '\n    '#description': 'Any image is good, but keep it low the 2Mbytes because this is all fake'\n    '#uri_scheme': s3\n    '#file_extensions': 'gif jpg png svg tiff jp2'\n    '#file_name': '[webform_submission:values:label]-[webform_submission:langcode]-image-[random:hash:sha1]'\n    '#sanitize': true\n  tell_us_a_bit_about_this:\n    '#type': textarea\n    '#title': description\n    '#description': 'Every thing has a story...'\n    '#required': true"
