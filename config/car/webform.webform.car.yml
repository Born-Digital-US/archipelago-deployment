uuid: e1981075-03ed-49bb-8fd0-c86ee4acf5dc
langcode: en
status: open
dependencies:
  module:
    - webform_strawberryfield
open: null
close: null
weight: 0
uid: 1
template: false
archive: false
id: car
title: 'CAR Object Metadata'
description: ''
category: Archipel
elements: |
  title:
    '#type': textfield
    '#title': Title
    '#required': true
  obj_workflow_state:
    '#type': select
    '#title': 'Workflow State'
    '#help': 'Specific phase within project that the item is in.'
    '#options': workflow_states
    '#required': true
    '#default_value': car_nominated
  media_type:
    '#type': select
    '#title': 'Media Type'
    '#options':
      'Moving Image': 'Moving Image'
      Sound: Sound
      'Still Image': 'Still Image'
      Text: Text
    '#required': true
  administrative_metadata:
    '#type': details
    '#title': 'Administrative Metadata'
    '#description': |
      Information that enables the California Revealed team to manage resources through all phases of the project.<br />
      <br />
      None of the fields in this section will be visible to the public.

    '#description_display': before
    '#help_display': title_after
    '#states':
      visible:
        ':input[name="media_type"]':
          filled: true
        ':input[name="obj_workflow_state"]':
          '!value': car_creation
      expanded:
        ':input[name="obj_grant_cycle"]':
          filled: true
    '#format': details-closed
    obj_grant_cycle:
      '#type': webform_term_select
      '#title': 'Grant Cycle'
      '#help': 'Particular time period within the project that the item was digitized or retained.'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#vocabulary': grant_cycle
      '#breadcrumb_delimiter': ''
    obj_funder:
      '#type': webform_term_select
      '#title': Funder
      '#help': 'Funding source for digitization for analog materials.'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#access_view_roles':
        - administrator
      '#vocabulary': funding_source
      '#breadcrumb_delimiter': ''
    obj_prd_stream:
      '#type': webform_term_select
      '#title': 'Production Stream'
      '#help': 'Denotes the sub-group within CA-R staff that will manage digitization or retention of item.'
      '#required': true
      '#default_value': '81'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#vocabulary': production_stream
      '#breadcrumb_delimiter': ''
    obj_ia_url:
      '#type': webform_link
      '#title': 'Internet Archive URL'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#title__access': false
      '#url__title': 'Internet Archive URL'
      '#url__help': |
        Link to item on the Internet Archive, the unique portion of which is usually the object identifier.

        Format as https://archive.org/details/objectidentifier, e.g. "https://archive.org/details/cbpf_000001".

      '#url__title_display': before
    obj_project_identifier:
      '#type': textfield
      '#title': 'Project Identifier'
      '#help': 'System generated unique identifier within the project at the point in time an item enters the "Physical Received" Workflow State. <br><br>Split into 3 different groups: <ul>CARNP - newspapers <br>CAPS - received digital materials <br>CAVPP - analog materials received needing digitization before long term digital retention </ul><br>Format: appropriate prefix followed by a six-digit consecutive number, e.g. "cavpp014537".'
      '#format': custom
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
    obj_cdnp_identifier:
      '#type': textfield
      '#title': 'CDNP Identifier'
      '#help': 'Unique identifier for each newspaper run from LOC provided by the California Digital Newspaper Project. If none exists CA-R staff - for say a student newspaper - creates a place holder to enable the CA-R.org website to generate a newspaper view.'
      '#states':
        visible:
          ':input[name="obj_prd_stream"]':
            value: '83'
        required:
          ':input[name="obj_prd_stream"]':
            value: '83'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
    obj_project_note:
      '#type': textarea
      '#title': 'Project Note'
      '#help': 'Auto-Populated: California Revealed (since Winter 17/18 round) <br><br>Note indicating which project item belongs to within CA-R''s history.'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
    obj_administrative_notes:
      '#type': textarea
      '#title': 'Administrative Notes'
      '#multiple': true
      '#help': 'CA-R staff notes about the submitted materials related to this item. May include pre-digitization information requests for Partners. For example, please complete/correct copyright statement or is this the closest to the original source available.'
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
    obj_notes_to_vendor:
      '#type': textarea
      '#title': 'Notes to Vendor'
      '#multiple': true
      '#help': 'CA-R staff notes to the vendor. May be special instructions or warnings about content. For example, please capture only marked foldouts, or do not digitize x side of tape.'
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
    obj_partner_admin_notes:
      '#type': textarea
      '#title': 'Partner Administrative Notes'
      '#multiple': true
      '#help': |
        Administrative or technical notes to California Revealed staff and/or vendor(s), as needed, e.g. &ldquo;Photos are arranged in alphabetical order by subject &ndash; not chronologically.&rdquo;<br />
        <br />
        This field is <strong>not</strong> meant to store condition information about the items.

      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#access_create_roles':
        - administrator
        - partner
      '#access_update_roles':
        - administrator
        - partner
    obj_price_bundle:
      '#type': webform_term_select
      '#title': 'Price Bundle'
      '#help': 'The anticipated cost category for digitization or retention cost per item.'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#access_view_roles':
        - administrator
      '#vocabulary': price_bundle
      '#breadcrumb': true
      '#breadcrumb_delimiter': ' : '
      '#tree_delimiter': ''
    obj_special_handling:
      '#type': webform_term_select
      '#title': 'Special Handling'
      '#multiple': true
      '#help': 'Anticipated vendor up-charges for special handling, preparation, or re-housing.'
      '#choices': true
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#access_view_roles':
        - administrator
      '#vocabulary': special_handling
      '#breadcrumb': true
      '#tree_delimiter': ''
    obj_oclc_number:
      '#type': textfield
      '#title': 'OCLC Number'
      '#help': 'OCLC identification number used to sync records in WorldCat.'
      '#access_create_roles':
        - administrator
        - partner
      '#access_update_roles':
        - administrator
        - partner
      '#access_view_roles':
        - authenticated
    obj_cdm_url:
      '#type': webform_link
      '#title': 'CONTENTdm URL'
      '#disabled': true
      '#states':
        visible:
          ':input[name="media_type"]':
            value:
              pattern: '^(Moving Image|Sound)$'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#access_view_roles':
        - authenticated
      '#title__access': false
      '#url__title': 'CONTENTdm URL'
      '#url__help': |
        Unique URL for the digital object within CONTENTdm.

        Legacy field from the original CAVPP DAMS. Retained for auditing purposes.

    obj_cdm_number:
      '#type': textfield
      '#title': 'CONTENTdm Number'
      '#help': |
        Unique identifier the digital object within CONTENTdm.<br><br>
        Legacy field from the original CAVPP DAMS. Retained for auditing.

      '#readonly': true
      '#states':
        visible:
          ':input[name="media_type"]':
            value:
              pattern: '^(Moving Image|Sound)$'
  descriptive_metadata:
    '#type': details
    '#title': 'Descriptive Metadata'
    '#description': |
      Information about the resource(s) to be digitized, or preserved, that aids in the discovery of the item by members of the public.<br />
      <br />
      All fields are visible to the public unless noted otherwise.

    '#description_display': before
    '#help_display': title_after
    '#states':
      visible:
        ':input[name="media_type"]':
          filled: true
    '#format': details-closed
    obj_object_identifier:
      '#type': textfield
      '#title': 'Object Identifier'
      '#help': |
        System generated unique identifier within the group of materials the Partner has submitted to CA-R at the point in time an item enters the &quot;Physical Received&quot; Workflow State.<br />
        Comprised of the Partner&#39;s MARC organization code, an underscore, and a 6 digit sequential number.<br />
        <br />
        This can be manually overridden in the case of complex objects - for example two intellectual objects that share a physical manifestation, such as an audio-cassette with two different recordings on it.

      '#size': 60
      '#autocomplete': ''
      '#access_create_roles':
        - administrator
    obj_ark_identifier:
      '#type': textfield
      '#title': 'ARK Identifier'
      '#maxlength': 1024
    obj_pushed_to_car_date:
      '#type': datetime
      '#title': 'Pushed to CA-R Date'
      '#help': 'This field stores the first time an islandora object was published from this object record. Its value is generated automatically.'
      '#access_create_roles':
        - administrator
      '#access_update_roles':
        - administrator
      '#date_date_element': datetime
    obj_identifier_group:
      '#type': fieldset
      '#title': Identifier
      '#help': 'A Call Number OR Temporary Identifier is required. <br><br>Click on “Add another item” button to add multiple identifiers.'
      obj_call_number:
        '#type': textfield
        '#title': 'Call Number'
        '#multiple': true
        '#help': 'Call Number is your Institution’s unique identifier for the item. This field will display online. <br><br>If a Call Number does not exist please use a Temporary Identifier.'
        '#states':
          readonly:
            ':input[name="obj_temporary_id"]':
              filled: true
        '#states_clear': false
        '#multiple__add_more': false
        '#multiple__add_more_input': false
      obj_temporary_id:
        '#type': textfield
        '#title': 'Temporary Identifier'
        '#multiple': true
        '#help': 'If your organization does not have, or want, Call Number information displayed to the public use this field. <br><br><b>This field will not display online</b>.'
        '#states':
          readonly:
            ':input[name="obj_call_number"]':
              filled: true
        '#states_clear': false
        '#multiple__add_more': false
        '#multiple__add_more_input': false
    obj_created_date:
      '#type': webform_metadata_date
      '#title': 'Created Date'
      '#help_title': Instructions
      '#help': |
        Date of creation of the resource. Enter as YYYY-MM-DD, YYYY-MM or YYYY.<br />
        <br />
        If unknown, enter &quot;Unknown&quot;. If approximate use &ldquo;~&rdquo; at the end. If uncertain use &quot;?&quot; at the end. If uncertain and approximate use &quot;%&quot; at the end. Unspecified characters are represented by &quot;X&quot;. Ranges are separated by a &quot;/&quot;. Multi-date values are formatted as [date,date,etc.], where the first listed date/range is used for sorting. e.g. [1932-10,1945/1950,1972-12-30] sorts on 1932-10, and each value will print to a separate line on the public website.<br />
        <br />
        This field follows the Library of Congress Extended Date Time Format standard <a>http://www.loc.gov/standards/datetime/</a> and is subject to validation.

      '#title_display': before
      '#showfreeformalways': true
      '#edtf_validateme': true
      '#edtf_validate_option_intervals': true
      '#edtf_validate_option_sets': true
      '#date_date_format': ''
    obj_creator:
      '#type': webform_metadata_multiagent
      '#title': Creator
      '#multiple': true
      '#description_display': invisible
      '#help_display': title_after
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#agent_type__title': 'Name Type'
      '#agent_type__title_display': before
      '#agent_type__required': true
      '#name_label__title': 'Creator Name'
      '#name_label__help': |
        An entity primarily responsible for making the resource. Refer to Producer as default.

        Format as Last name, First name. If unknown, enter "Unknown."

      '#name_label__title_display': before
      '#name_label__required': true
      '#name_uri__title': 'Name Authority URL'
      '#name_uri__help': 'This linked data authority uri will be automatically filled. '
      '#name_uri__title_display': before
      '#role_label__title': 'Creator Role'
      '#role_label__title_display': before
      '#role_label__required': true
      '#role_uri__title': 'Role Authority URL'
      '#role_uri__title_display': before
      '#vocab_personal_name': names
      '#vocab_corporate_name': names
      '#vocab_family_name': names
      '#role_type': loc
    obj_significance:
      '#type': textarea
      '#title': Significance
      '#help': 'Please explain why this nomination is significant to California and/or local history. <br><br>This is one of the main selection criterion for inclusion in the California Revealed collection. Please justify why the object should be preserved and made accessible for future generations.<br><br>This field <b>will not</b> display online; it is for nomination purposes only.'
      '#rows': 5
      '#required': true
    obj_description:
      '#type': textarea
      '#title': Description
      '#multiple': true
      '#help': 'General summary about the intellectual content of a resource. The information may be in the form of an individual program description or anecdotal interpretations. <br><br>Please use this field to describe the content and use the Condition field to note physical condition of the source material. <br><br>Please copy over any content description from the "Significance" field above and provide as much detail and context as possible to enhance discoverability.'
      '#required': true
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
    obj_container_item_annotations:
      '#type': textarea
      '#title': 'Container/Item Annotations'
      '#help': 'Any relevant information as it is recorded on container and item label(s). Record all text verbatim.'
    obj_subject_topic_:
      '#type': webform_metadata_loc
      '#title': 'Subject (Topic)'
      '#multiple': true
      '#title_display': before
      '#help_display': title_after
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#label__title': 'Subject (Topic)'
      '#label__help': |
        The topic of the resource as a keyword or subject. Begin typing and then choose from the matched subject headings from the Library of Congress Subject Headings vocabulary.

        To add multiple entries, please click “Add another item”.

        Vocabulary: Library of Congress Subject Headings

      '#label__title_display': before
      '#uri__title': 'Subject (Topic) Authority URL'
      '#uri__help': 'This linked date authority uri will be automatically filled. '
      '#uri__title_display': before
      '#rdftype': ''
    obj_subject_entity:
      '#type': webform_metadata_loc
      '#title': 'Subject (Entity)'
      '#multiple': true
      '#more_title': Instructions
      '#title_display': before
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#label__title': 'Subject (Entity)'
      '#label__help': |
        Persons, or entities, that are the topic of the resource, if a known figure or group can be determined.<br />
        <br />
        <strong>Controlled vocabulary field</strong>. Begin typing the last and first name of the person or entity, and then choose from the matches found in the <a href="http://id.loc.gov/authorities/names.html">Library of Congress Name Authority File</a>.<br />
        <br />
        To add multiple entries, please click &ldquo;Add another item&rdquo;.

      '#label__title_display': before
      '#uri__title': 'Subject (Entity) Authority URL'
      '#uri__help': 'This linked data authority uri will be automatically filled. '
      '#uri__title_display': before
      '#vocab': names
      '#rdftype': ''
    obj_spatial_coverage:
      '#type': webform_metadata_loc
      '#title': 'Spatial Coverage'
      '#multiple': true
      '#title_display': before
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#label__title': 'Spatial Coverage'
      '#label__help': |
        Spatial coverage uses keywords to identify a span of space that is expressed by the intellectual content of a resource.

        May be a named place or a location. Format as [city/territory] (Calif.), e.g. Santa Cruz (Calif.).

        Controlled vocabulary field. If you wish to add a term to a vocabulary list, please email us (team@californiarevealed.org).

        To add multiple entries, please click “Add another item”.

        Vocabulary: Library of Congress Subject Headings http://id.loc.gov/authorities/subjects.html

      '#uri__title': 'Spatial Coverage Authority URL'
      '#uri__help': 'This linked data authority uri will be automatically filled. '
      '#rdftype': ''
    obj_temporal_coverage:
      '#type': webform_metadata_date
      '#title': 'Temporal Coverage'
      '#multiple': true
      '#help_title': Instructions
      '#help': |
        Temporal coverage identifies a span of time that is expressed by the intellectual content of a resource, with an emphasis on years and periods not already covered in the date created or date published fields. Enter as YYYY-MM-DD, YYYY-MM or YYYY.<br />
        <br />
        If approximate use &ldquo;~&rdquo; at the end. If uncertain use &quot;?&quot; at the end. If undertain and approximate use &quot;%&quot; at the end. Unspecified characters are represented by &quot;X&quot;. Ranges are separated by a &quot;/&quot;. Multi-date values are formatted as [date,date,etc.], where the first listed date/range is used for sorting. e.g. [1932-10,1945/1950,1972-12-30] which sorts on 1932-10, and will appear as separate lines on the public website. If unknown leave blank.<br />
        <br />
        This field follows the Library of Congress Extended Date Time Format standard <a>http://www.loc.gov/standards/datetime/</a> and is subject to validation.

      '#more_title': Instructions
      '#title_display': before
      '#description_display': tooltip
      '#help_display': title_after
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#showfreeformalways': true
      '#edtf_validateme': true
      '#edtf_validate_option_intervals': true
      '#edtf_validate_option_sets': true
      '#edtf_validate_option_strict': true
      '#date_date_format': ''
    obj_language:
      '#type': webform_select_withlabel
      '#title': 'Language of Material'
      '#multiple': true
      '#help': |
        Language(s) present in resource - if known.&lt;br /&gt;<br />
        &lt;br /&gt;<br />
        &lt;strong&gt;Controlled vocabulary field&lt;/strong&gt;. If you wish to add a term to a vocabulary list, please email us (team@californiarevealed.org).&lt;br /&gt;<br />
        &lt;br /&gt;<br />
        To add multiple entries, please click &amp;ldquo;Add another item&amp;rdquo;.&lt;br /&gt;<br />
        &lt;br /&gt;<br />
        Vocabulary: ISO 639.2 Codes for Names of Languages &lt;a&gt;http://id.loc.gov/vocabulary/iso639-1.html&lt;/a&gt;

      '#more_title': Instructions
      '#help_display': title_after
      '#options': languages_iso_639_1
      '#select2': true
      '#default_value':
        - en
    obj_genre:
      '#type': webform_metadata_loc
      '#title': Genre
      '#multiple': true
      '#more_title': Instructions
      '#title_display': before
      '#multiple__empty_items': 0
      '#multiple__add_more_input': false
      '#multiple__add_more_input': false
      '#label__title': Genre
      '#label__help': |
        Categorical description informed by the topical nature or a particular style or form of the content.<br />
        <br />
        <strong>Controlled vocabulary field</strong>. If you wish to add a term to a vocabulary list, please email us (team@californiarevealed.org).<br />
        <br />
        To add multiple entries, please click &ldquo;Add another item&rdquo;.<br />
        <br />
        Vocabulary: Library of Congress Genre/Form Terms <a>http://id.loc.gov/authorities/genreForms.html</a>

      '#label__title_display': before
      '#uri__title': 'Genre Authority URL'
      '#uri__help': 'This linked data authority uri will be automatically filled. '
      '#uri__title_display': before
      '#vocab': genreForms
      '#rdftype': ''
    additional_descriptive_metadata:
      '#type': details
      '#title': 'Additional Descriptive Metadata'
      '#description': 'These fields display for the public.'
      '#description_display': before
      '#help_display': element_before
      '#format': details-closed
      obj_alternative_title:
        '#type': textarea
        '#title': 'Alternative Title'
        '#autocomplete': ''
      obj_series_title:
        '#type': textfield
        '#title': 'Series Title'
        '#maxlength': 1024
        '#size': 60
        '#autocomplete': 'off'
      obj_collection_guide:
        '#type': webform_link
        '#title': 'Collection Guide/Finding Aid'
        '#title_display': before
        '#title__title': Title
        '#title__help': 'Finding Aid Title can be used if object is part of a larger collection of items, such as an archival collection. By using this field, and the Finding Aid URL field below, we can highlight the collection-level relationship and direct users to additional resources not available on californiarevealed.org. We are able to link to Finding Aids hosted by the organization as well as those hosted by the Online Archive of California (OAC).'
        '#url__title': URL
        '#url__help': 'Link to the Finding Aid provided in the Finding Aid Title field. If applicable, enter an existing Finding Aid URL, e.g. <a>http://www.oac.cdlib.org/findaid/ark:/13030/kt0j49r8t8</a>.'
      obj_serial_volume:
        '#type': number
        '#title': 'Serial Volume'
        '#help': 'Complete for newspapers only. Use Numbers only (No Roman Numerals, etc.).'
        '#help_display': title_after
      serial_issue:
        '#type': number
        '#title': 'Serial Issue'
        '#help': 'Complete for newspapers only. Use Numbers only (No Roman Numerals, etc.).'
        '#help_display': title_after
      obj_published_date:
        '#type': webform_metadata_date
        '#title': 'Published Date'
        '#help': |
          Date of formal issuance (e.g., publication) of the resource. Enter as YYYY-MM-DD, YYYY-MM or YYYY. This field may contain only one date or range.<br />
          <br />
          If approximate use &ldquo;~&rdquo; at the end. If uncertain use &quot;?&quot; at the end. If uncertain and approximate use &quot;%&quot; at the end. Unspecified characters are represented by &quot;X&quot;. Ranges are separated by a &quot;/&quot;. If unknown leave blank.<br />
          <br />
          This field follows the Library of Congress Extended Date Time Format standard <a>http://www.loc.gov/standards/datetime/</a> and is subject to validation.

        '#help_display': title_after
        '#showfreeformalways': true
        '#edtf_validateme': true
        '#edtf_validate_option_strict': true
        '#datepicker': true
        '#datepicker_button': true
      obj_publisher:
        '#type': webform_metadata_loc
        '#title': Publisher
        '#help': |
          An entity responsible for making the resource available at the time of its creation. The publisher or distributor may be a person, a business, organization, group, project or service. Please note Publisher is different from Creator.<br />
          <br />
          <strong>Controlled vocabulary field</strong>. Format as Last name, First name.<br />
          <br />
          If you wish to add a term to a vocabulary list, please email us (team@californiarevealed.org).<br />
          <br />
          To add multiple entries, please click &ldquo;Add another item&rdquo;.

        '#title_display': before
        '#description_display': before
        '#help_display': title_after
        '#vocab': names
        '#rdftype': ''
      obj_publication_location:
        '#type': webform_metadata_loc
        '#title': 'Publication Location'
        '#help': |
          For newspapers only: copy from masthead. Format: [city/territory] (Calif.). <strong>Example</strong>: Richmond (Calif.)<br />
          <br />
          <strong>Controlled vocabulary field</strong>. If you wish to add a term to a vocabulary list, please email us (team@californiarevealed.org).<br />
          <br />
          To add multiple entries, please click &ldquo;Add another item&rdquo;.<br />
          <br />
          Vocabulary: Library of Congress Subject Headings - Geographic <a>http://id.loc.gov/authorities/subjects.html</a>

        '#title_display': before
        '#help_display': title_after
        '#uri__title': URL
        '#rdftype': ''
      obj_contributor:
        '#type': webform_metadata_multiagent
        '#title': Contributor
        '#multiple': true
        '#more_title': Instructions
        '#more': 'An entity responsible for making contributions to the resource. This contribution is considered to be secondary to the primary author(s) (person or organization) identified as Creator(s). <br><br><b>Controlled vocabulary field</b>. Enter using the format, Last name, First name. If you wish to add a term to a vocabulary list, please email us (team@californiarevealed.org). <br><br>To add multiple entries, please click “Add another item”. <br><br>Vocabulary: Library of Congress Name Authority File or Institutional Name Authority File <a>http://id.loc.gov/authorities/names.html</a>'
        '#multiple__empty_items': 0
        '#multiple__add_more': false
        '#agent_type__title': Type
        '#agent_type__title_display': invisible
        '#name_label__title': Name
        '#name_uri__title': URL
        '#vocab_personal_name': names
        '#vocab_corporate_name': names
        '#vocab_family_name': names
        '#role_type': loc
      obj_distributor:
        '#type': webform_metadata_loc
        '#title': Distributor
        '#title_display': before
        '#help_display': title_after
        '#label__title': Name
        '#uri__title': URL
        '#vocab': names
        '#rdftype': ''
      obj_transcript:
        '#type': textarea
        '#title': Transcript
        '#help': 'Add a link to an online transcript, if available. If not online, California Revealed can help you upload scanned transcripts in .pdf form to the Internet Archive and add links to the original recordings. Please email California Revealed (team@californiarevealed.org) if you are interested in this option.'
        '#title_display': before
        '#help_display': title_after
  rights_statements:
    '#type': details
    '#title': 'Rights Statements'
    '#description': 'These fields display for the public.'
    '#description_display': before
    '#help_display': title_after
    '#states':
      visible:
        ':input[name="media_type"]':
          filled: true
    '#format': details-closed
    copyright_statement:
      '#type': textarea
      '#title': 'Copyright Statement'
      '#description': 'Information about rights held in and over the resource. Please see <a href="https://californiarevealed.org/sites/default/files/2019CA-R_Permissions_Guideline5jan19.pdf">CA-R Permissions Guidelines</a>. <br><br>Please note that CA-R may request to confirm copyright status of your materials, and confirmation can affect the digitization timeline and/or our ability to proceed with digitization. <br><br>Three boilerplate statements are supplied - amend the text in bold as needed: <br><br>1. Public domain. No restrictions on use. <br><br>To determine if a publication falls in the public domain, consult: <a>https://copyright.cornell.edu/publicdomain</a> <br><br>2. Copyrighted. Rights are owned by <b>[insert name of Copyright Holder]</b>. Copyright Holder has given Institution permission to provide access to the digitized work online. Transmission or reproduction of materials protected by copyright beyond that allowed by fair use requires the written permission of the copyright owner. In addition, the reproduction of some materials may be restricted by terms of gift or purchase agreements, donor restrictions, privacy and publicity rights, licensing and trademarks. Works not in the public domain cannot be commercially exploited without permission of the copyright owner. Responsibility for any use rests exclusively with the user. <br><br>3. Copyright status unknown. This work may be protected by the U.S. Copyright Law (Title 17, U.S.C.). In addition, its reproduction may be restricted by terms of gift or purchase agreements, donor restrictions, privacy and publicity rights, licensing and trademarks. This work is accessible for purposes of education and research. Transmission or reproduction of works protected by copyright beyond that allowed by fair use requires the written permission of the copyright owners. Works not in the public domain cannot be commercially exploited without permission of the copyright owner. Responsibility for any use rests exclusively with the user. <b>[Insert name of Library/Archive]</b> attempted to find rights owners without success but is eager to hear from them so that we may obtain permission, if needed. Upon request to <b>[insert email at Library/Archive]</b>, digitized works can be removed from public view if there are rights issues that need to be resolved.'
      '#description_display': tooltip
    obj_country_of_creation:
      '#type': webform_select_withlabel
      '#title': 'Country of Creation'
      '#description': 'Country that resource was created in. <br><br><b>Controlled vocabulary field.</b> <br><br>If you wish to add a term to a vocabulary list, please email us (team@californiarevealed.org). <br><br>Vocabulary: International Organization for Standardization (ISO) 3166-1 Country Codes list <a>https://www.iso.org/obp/ui/#iso:std:iso:3166:-1:dis:ed-4:v1:en</a>'
      '#description_display': tooltip
      '#options': country_codes
      '#select2': true
    additional_rights_metadata:
      '#type': details
      '#title': 'Additional Rights Metadata'
      '#description': 'These fields display for the public unless noted otherwise.'
      '#description_display': before
      '#help_display': title_after
      '#format': details-closed
      obj_copyright_date:
        '#type': webform_metadata_date
        '#title': 'Copyright Date'
        '#help': |
          If copyrighted, enter as YYYY-MM-DD, YYYY-MM or YYYY. This field may only contain one date or range.<br />
          <br />
          If approximate use &ldquo;~&rdquo; at the end. If uncertain use &quot;?&quot; at the end. If undertain and approximate use &quot;%&quot; at the end. Unspecified characters are represented by &quot;X&quot;. Ranges are separated by a &quot;/&quot;. If unknown leave blank.<br />
          <br />
          This field follows the Library of Congress Extended Date Time Format standard <a>http://www.loc.gov/standards/datetime/</a> and is subject to validation.

        '#title_display': before
        '#description_display': tooltip
        '#help_display': title_after
        '#showfreeformalways': true
        '#edtf_validateme': true
        '#edtf_validate_option_strict': true
        '#date_date_format': ''
      obj_copyright_holder:
        '#type': webform_metadata_loc
        '#title': 'Copyright Holder'
        '#description': 'If copyrighted, enter as YYYY-MM-DD, YYYY-MM or YYYY. This field may only contain one date or range. <br><br>If approximate use “~” at the end. If uncertain use "?" at the end. If undertain and approximate use "%" at the end. Unspecified characters are represented by "X". Ranges are separated by a "/". If unknown leave blank. <br><br>This field follows the Library of Congress Extended Date Time Format standard <a>http://www.loc.gov/standards/datetime/</a> and is subject to validation.'
        '#description_display': after
        '#label__title': Name
        '#label__title_display': before
        '#uri__title': URL
        '#vocab': names
        '#rdftype': ''
      obj_copyright_holder_info:
        '#type': textarea
        '#title': 'Copyright Holder Information'
        '#help': |
          If copyrighted, contact information for copyright holder. You also have the option to enter &ldquo;Consult owning institution for copyright holder contact information&rdquo;.<br />
          <br />
          <strong>This field will not display online</strong>.

        '#title_display': before
        '#help_display': title_after
      obj_copyright_notice:
        '#type': textarea
        '#title': 'Copyright Notice'
        '#help': 'If copyrighted, copyright statement as it appears in the work. This is different from the Copyright Statement field above, which requires one of our boilerplate statements.'
        '#title_display': before
        '#help_display': title_after
        '#autocomplete': 'off'
  technical_metadata:
    '#type': details
    '#title': 'Technical Metadata'
    '#description': 'Information about the physical object submitted. These fields display for the public unless noted otherwise.'
    '#states':
      visible:
        ':input[name="media_type"]':
          filled: true
    '#format': details-closed
    asset_type:
      '#type': webform_select_withlabel
      '#title': 'Asset Type'
      '#options': pbcore_asset_type
      '#states':
        visible:
          ':input[name="media_type"]':
            value:
              pattern: '^(Moving Image|Sound)$'
    obj_print_format_section:
      '#type': container
      '#title': 'Print Format'
      '#title_display': invisible
      '#states':
        visible:
          - ':input[name="media_type"]':
              value: 'Still Image'
          - or
          - ':input[name="media_type"]':
              value: Text
      obj_print_format_type:
        '#type': select
        '#title': 'Print Format'
        '#help': |
          Identifies the format of the resource as it exists in a physical form that occupies physical space.<br />
          <br />
          <strong>Controlled vocabulary field</strong>. Select a category, then choose value such as Book, Slide, Photographic Negative, Newspaper or Photograph. Email California Revealed if you would like to make a vocabulary addition. If you wish to add a term to a vocabulary list, please email us (team@californiarevealed.org).

        '#description_display': tooltip
        '#options':
          Newspaper: Newspaper
          'Oversized Print': 'Oversized Print'
          'Regular Print': 'Regular Print'
          'Digital Print': 'Digital Print'
          Unknown: Unknown
        '#wrapper_attributes':
          style: 'display: inline-block;'
      obj_print_format_newspaper:
        '#type': select
        '#title': 'Newspaper Type'
        '#options':
          'Bound book of Newspapers': 'Bound book of Newspapers'
          Microfiche: Microfiche
