uuid: 1f885998-fea6-4fe5-96d5-8dc9e7a255e7
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: oD4zpJqxk-8GlbYx_jngC57UrzqPEikBvCG3GZh603Q
id: cls_node_complete_lto
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: cls_nodes
label: 'Node complete (LTO)'
source:
  key: cls
  plugin: d7_node
  node_type: lto
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_lto/0/status:
    -
      plugin: get
      source: comment
  field_lto_barcode:
    -
      plugin: get
      source: field_lto_barcode
  field_lto_directory_check:
    -
      plugin: get
      source: field_lto_directory_check
  field_lto_fail_log:
    -
      plugin: get
      source: field_lto_fail_log
  field_lto_first_validation:
    -
      plugin: sub_process
      source: field_lto_first_validation
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_lto_generation:
    -
      plugin: sub_process
      source: field_lto_generation
      process:
        target_id: tid
  field_lto_integrity_checks:
    no_stub: true
    plugin: sub_process
    source: field_lto_integrity_checks
    process:
      temporary_ids:
        plugin: migration_lookup
        migration:
          - cls_paragraph_inspection
        source: value
      target_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 0
      target_revision_id:
        plugin: extract
        source: '@temporary_ids'
        index:
          - 1
  field_lto_items:
    -
      plugin: get
      source: field_lto_items
  field_lto_migrate_dest:
    -
      plugin: get
      source: field_lto_migrate_dest
  field_lto_migrate_notes:
    -
      plugin: get
      source: field_lto_migrate_notes
  field_lto_received_by:
    -
      plugin: get
      source: field_lto_received_by
  field_lto_received_date:
    -
      plugin: sub_process
      source: field_lto_received_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_lto_resolution_log:
    -
      plugin: get
      source: field_lto_resolution_log
  field_lto_source:
    -
      plugin: get
      source: field_lto_source
destination:
  plugin: 'entity:node'
  translations: false
  default_bundle: lto
migration_dependencies:
  required:
    - cls_user
    - cls_node_complete_vendor
    - cls_taxonomy_term_lto_generations
    - cls_paragraph_inspection
  optional:
    - cls_comment_field_instance
