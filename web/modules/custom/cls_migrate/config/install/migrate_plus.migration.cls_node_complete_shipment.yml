  - Content
migration_group: cls_nodes
label: 'Node complete (Shipment)'
source:
  key: cls
  plugin: d7_node_complete
  node_type: shipment
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_shipment/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_ship_carrier:
    -
      plugin: sub_process
      source: field_ship_carrier
      process:
        target_id: tid
  field_ship_date_recd:
    -
      plugin: sub_process
      source: field_ship_date_recd
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_ship_date_sent:
    -
      plugin: sub_process
      source: field_ship_date_sent
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
  field_ship_from:
    -
      plugin: get
      source: field_ship_from
  field_ship_to:
    -
      plugin: get
      source: field_ship_to
  field_ship_track_num:
    -
      plugin: get
      source: field_ship_track_num
  field_ship_tracking_url:
    -
      plugin: field_link
      source: field_ship_tracking_url
  field_ts_vendor_job_id:
    -
      plugin: get
      source: field_ts_vendor_job_id
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: shipment
migration_dependencies:
  required:
    - cls_user
    - cls_node_complete_vendor
