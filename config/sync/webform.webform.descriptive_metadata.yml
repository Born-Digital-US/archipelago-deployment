elements: "metadata:\n  '#type': webform_wizard_page\n  '#title': 'Descriptive Metadata'\n  '#access_create_roles':\n    - administrator\n    - metadata_pro\n  '#access_update_roles':\n    - authenticated\n  '#access_view_roles':\n    - authenticated\n  '#prev_button_label': 'Back to General Metadata'\n  '#next_button_label': Metadata\n  label:\n    '#type': textfield\n    '#title': 'Name or Title of this Object'\n    '#help': 'Primary title given to described resource'\n    '#minlength': '3'\n    '#maxlength': '256'\n    '#placeholder': 'Title of this Object'\n    '#required': true\n    '#format_items': comma\n  type:\n    '#type': select\n    '#title': 'Type of Resource'\n    '#description': 'Nature or genre of described resource'\n    '#options': schema_org_creative_works\n    '#required': true\n  subject_loc:\n    '#type': webform_metadata_loc\n    '#title': 'Subjects with LoC as Authority Provider'\n    '#multiple': 4\n    '#multiple__header': true\n    '#multiple__min_items': '1'\n    '#multiple__empty_items': '0'\n    '#format_items': ol\n    '#access_create_roles':\n      - authenticated\n    '#access_update_roles':\n      - authenticated\n    '#access_view_roles':\n      - authenticated\n    '#label__required': true\n    '#uri__required': true\n  subject_wikidata:\n    '#type': webform_metadata_wikidata\n    '#title': 'Subjects with Wikidata as Authority Provider'\n    '#multiple': 4\n    '#title_display': before\n    '#multiple__min_items': '1'\n    '#multiple__empty_items': '0'\n    '#label__required': true\n    '#uri__required': true\n  description:\n    '#type': textarea\n    '#title': Description\n    '#title_display': before\n    '#rows': '4'\n    '#autocomplete': 'off'\n    '#required': true\n    '#required_error': 'Please describe this object. It''s super needed.'\n    '#format_items': comma\n  local_identifier:\n    '#type': textfield\n    '#title': 'Local Identifier'\n    '#autocomplete': 'off'\n    '#required': true\n    '#format_items': comma\n  owner:\n    '#type': textfield\n    '#title': Owner\n    '#description': 'Owning Institution or Individual&nbsp;'\n    '#title_display': before\n    '#required': true\n    '#format_items': comma\nrelationship_to_other_objects:\n  '#type': webform_wizard_page\n  '#title': 'Relationship to other Objects'\n  ismemberof:\n    '#type': entity_autocomplete\n    '#title': 'Collection Membership'\n    '#multiple': 0\n    '#tags': true\n    '#required_error': 'An Object needs to belong to at least a single collection'\n    '#unique': true\n    '#target_type': node\n    '#selection_handler': 'default:node'\n    '#selection_settings':\n      target_bundles:\n        digital_object_collection: digital_object_collection\n      sort:\n        field: title\n        direction: ASC\nmedia:\n  '#type': webform_wizard_page\n  '#title': 'Accompanying Media'\n  '#open': true\n  '#prev_button_label': 'Back to describing the book'\n  '#next_button_label': 'Meta-meta info'\n  images:\n    '#type': webform_image_file\n    '#title': 'Upload associated Digital Images'\n    '#multiple': 4\n    '#access_create_roles':\n      - authenticated\n    '#access_update_roles':\n      - authenticated\n    '#access_view_roles':\n      - authenticated\n    '#uri_scheme': s3\n    '#max_filesize': '256'\n    '#file_extensions': 'gif jpg png svg tiff jp2'\n    '#file_name': '[webform_submission:values:label]-[webform_submission:langcode]-image-[random:hash:sha1]'\n    '#sanitize': true\nactions:\n  '#type': webform_actions\n  '#title': 'Save Book'\n  '#access_create_roles':\n    - authenticated\n  '#access_update_roles':\n    - authenticated\n  '#access_view_roles':\n    - authenticated"
